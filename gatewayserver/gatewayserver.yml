spring:
    application:
      name: gateway-server

tracer:
    property: I AM GATEWAY SERVICE

server:
    port: 8072
eureka:
    instance:
        preferIpAddress: true 
    client:
        registerWithEureka: true 
        fetchRegistry: true 
        serviceUrl:
            defaultZone: http://eurekaserver:8070/eureka/
spring:
    cloud:
        gateway:
            discovery:
                locator: #A
                    enabled: true 
                    lowerCaseServiceId: true